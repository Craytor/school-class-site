		<style>
			button {
				background-color: #2980b9;
				color: #fff;
				width: auto;
				height: auto;
				padding: 5px 10px;
				border: none;
				cursor: pointer;
				border-radius: 4px;
			}

			button:hover {
				background-color: #e74c3c;
			}
		</style>
		<script>
			function showAlert()
			{
				var myText = "Whoa! You just clicked a button, and you got this message!";
				alert(myText);
			}

			function updateTime()
			{
				// define variables for time
				var now = new Date();
				var hours = now.getHours();
				var minutes = now.getMinutes();
				var seconds = now.getSeconds();

				// check times for format
				if (minutes < 10)
				{
					minutes = '0' + minutes;
				}

				if (seconds <10)
				{
					seconds = '0' + seconds;
				}

				if (hours >= 12 && hours < 24)
				{
					var timeOfDay = "PM";
				} else {
					var timeOfDay = "AM";
				}

				if (hours > 12)
				{
					hours = hours - '12';
				}

				// create time string
				var currentTime = hours + ':' + minutes + ':' + seconds + ' ' + timeOfDay;

				// get the clock element
				var myClock = document.getElementById('clock');

				// update the clock's inner html
				myClock.innerHTML = currentTime;
			}
		</script>
	</head>
